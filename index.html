<!DOCTYPE html>
<html lang="id">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Romantis</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;

    h1 {
      text-align: center;
      color: #c71585;
      margin-bottom: 40px;
    }
    .gallery {

      flex-direction: column;
      align-items: center;
      gap: 30px;

    .gallery img, video {

      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .caption {
      text-align: center;
      color: #555;
      font-size: 1rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>Kenangan Indah Kita 💖</h1>

  <div class="gallery">
    <img src="images/IMG_20220516_080419.jpg" alt="Foto 1">

    <img src="images/00100srPORTRAIT_00100_BURST20220529145937065_COVER~2.jpg" alt="Foto 2">
    <div class="caption">Senja yang hangat bersama 🍂</div>

    <img src="images/lv_7034681891663973633_20220518200910.jpg" alt="Foto 3">
    <div class="caption">Senyummu tak pernah terlupakan 😊</div>

    <img src="images/lv_7077772434299997441_20220529215454.jpg" alt="Foto 4">
    <div class="caption">Malam yang syahdu 🌙</div>

    <img src="images/lv_7094639930692996354_20220531233611.jpg" alt="Foto 5">
    <div class="caption">Selalu ada cerita di setiap momen ❤️</div>

</body>
</html>
